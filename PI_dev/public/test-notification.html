<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Notifications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f3f4f6;
        }
        .notification-badge {
            position: relative;
            display: inline-block;
        }
        .notification-badge .badge-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            border: 2px solid white;
        }
        .notification-badge .badge-count.hidden {
            display: none;
        }
        .notification-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            width: 320px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }
        .notification-dropdown.show {
            display: block;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: #2563eb;
        }
        .test-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h1>üîî Test du Syst√®me de Notifications</h1>
        <p>Cliquez sur le bouton ci-dessous pour tester le dropdown</p>
        <p><strong>Ouvrez la console (F12)</strong> pour voir les logs</p>
    </div>

    <div class="notification-badge">
        <button type="button" id="notificationBtn">
            <i class="bi bi-bell"></i>
            <span id="notificationCount" class="badge-count">3</span>
        </button>
        <div id="notificationDropdown" class="notification-dropdown">
            <div style="padding: 1rem; border-bottom: 1px solid #e5e7eb;">
                <h3 style="margin: 0; font-weight: 600;">Notifications</h3>
            </div>
            <div id="notificationList" style="padding: 1rem;">
                <p>Test notification 1</p>
                <p>Test notification 2</p>
                <p>Test notification 3</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîî Initialisation du test');
            
            const notificationBtn = document.getElementById('notificationBtn');
            const notificationDropdown = document.getElementById('notificationDropdown');
            
            if (!notificationBtn) {
                console.error('‚ùå Bouton non trouv√©');
                return;
            }
            
            if (!notificationDropdown) {
                console.error('‚ùå Dropdown non trouv√©');
                return;
            }
            
            console.log('‚úÖ √âl√©ments trouv√©s', {
                btn: notificationBtn,
                dropdown: notificationDropdown
            });
            
            let isOpen = false;
            
            notificationBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üñ±Ô∏è Clic d√©tect√©');
                
                isOpen = !isOpen;
                
                if (isOpen) {
                    console.log('üìÇ Ouverture');
                    notificationDropdown.classList.add('show');
                } else {
                    console.log('üìÅ Fermeture');
                    notificationDropdown.classList.remove('show');
                }
            });
            
            // Fermer en cliquant ailleurs
            document.addEventListener('click', function(e) {
                if (isOpen && !notificationDropdown.contains(e.target) && e.target !== notificationBtn) {
                    console.log('üìÅ Fermeture (clic ext√©rieur)');
                    isOpen = false;
                    notificationDropdown.classList.remove('show');
                }
            });
            
            console.log('‚úÖ Event listeners ajout√©s');
        });
    </script>
</body>
</html>
