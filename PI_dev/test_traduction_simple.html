<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Traduction Simple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }
        
        .message {
            background: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            max-width: 600px;
        }
        
        .message-content {
            margin-bottom: 12px;
        }
        
        .translate-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .translate-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #e4e6eb;
            border-radius: 8px;
            font-size: 13px;
            color: #65676b;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .translate-btn:hover {
            background: #f0f2f5;
            border-color: #d0d2d6;
        }
        
        .translate-menu {
            position: absolute;
            top: 36px;
            left: 0;
            min-width: 140px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.16);
            padding: 6px 0;
            z-index: 2000;
            display: none;
        }
        
        .translate-menu.show {
            display: block;
        }
        
        .translate-item {
            display: block;
            width: 100%;
            padding: 10px 16px;
            border: none;
            background: transparent;
            text-align: left;
            font-size: 14px;
            color: #374151;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        
        .translate-item:hover {
            background: #f3f4f6;
            color: #374151;
            text-decoration: none;
        }
        
        .translated-text {
            margin-top: 8px;
            padding: 0 12px 4px 12px;
        }
        
        .translated-text-inner {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #1c1e21;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 3px solid #667eea;
            border-radius: 8px;
            padding: 8px 12px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }
        
        .btn-close-translation {
            background: transparent;
            border: none;
            color: #65676b;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .btn-close-translation:hover {
            color: #050505;
        }
    </style>
</head>
<body>
    <h1>Test de Traduction</h1>
    
    <div class="message">
        <div class="message-content">
            Bonjour, comment allez-vous aujourd'hui?
        </div>
        
        <div class="translate-wrapper">
            <button class="translate-btn" onclick="toggleTranslateMenu(1)">
                <i class="fas fa-language"></i> Traduire
            </button>
            <div class="translate-menu" id="translateMenu1">

                    ðŸ‡¸ðŸ‡¦ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©
                </a>
            </div>
        </div>
        
        <div class="translated-text" id="translated-text-1" style="display: none;"></div>
    </div>
    
    <div class="message">
        <div class="message-content">
            Hello everyone, how are you today?
        </div>
        
        <div class="translate-wrapper">
            <button class="translate-btn" onclick="toggleTranslateMenu(2)">
                <i class="fas fa-language"></i> Traduire
            </button>
            <div class="translate-menu" id="translateMenu2">
                <a href="#" class="translate-item" onclick="return translateMessageTo(event, 2, 'en', 'English')">
                    ðŸ‡¬ðŸ‡§ English
                </a>
                <a href="#" class="translate-item" onclick="return translateMessageTo(event, 2, 'fr', 'FranÃ§ais')">
                    ðŸ‡«ðŸ‡· FranÃ§ais
                </a>
                <a href="#" class="translate-item" onclick="return translateMessageTo(event, 2, 'ar', 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©')">
                    ðŸ‡¸ðŸ‡¦ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©
                </a>
            </div>
        </div>
        
        <div class="translated-text" id="translated-text-2" style="display: none;"></div>
    </div>
    
    <script>
        // === Fonction pour basculer le menu de traduction ===
        function toggleTranslateMenu(messageId) {
            console.log('toggleTranslateMenu appelÃ©e avec ID:', messageId);
            const menu = document.getElementById('translateMenu' + messageId);
            if (!menu) {
                console.error('Menu non trouvÃ©:', 'translateMenu' + messageId);
                return;
            }
            
            // Fermer tous les autres menus de traduction
            document.querySelectorAll('.translate-menu.show').forEach(m => {
                if (m.id !== 'translateMenu' + messageId) {
                    m.classList.remove('show');
                }
            });
            
            // Basculer ce menu
            menu.classList.toggle('show');
            console.log('Menu ouvert:', menu.classList.contains('show'));
        }

        // === Fonction pour traduire un message ===
        function translateMessageTo(event, messageId, targetLang, langName) {
            console.log('translateMessageTo appelÃ©e:', messageId, targetLang, langName);
            event.preventDefault();
            event.stopPropagation();
            
            // Fermer le menu
            const menu = document.getElementById('translateMenu' + messageId);
            if (menu) {
                menu.classList.remove('show');
            }
            
            // Simuler la traduction (sans appel AJAX pour le test)
            const container = document.getElementById('translated-text-' + messageId);
            if (!container) {
                console.error('Conteneur non trouvÃ©:', 'translated-text-' + messageId);
                return false;
            }
            
            container.style.display = 'block';
            container.innerHTML = 
                '<div class="translated-text-inner">' +
                    '<span><strong>' + langName + ' :</strong> [Traduction simulÃ©e]</span>' +
                    '<button class="btn-close-translation" onclick="closeTranslation(' + messageId + ')">' +
                        '<i class="fas fa-times"></i>' +
                    '</button>' +
                '</div>';
            
            console.log('Traduction affichÃ©e');
            return false;
        }

        // === Fonction pour fermer une traduction ===
        function closeTranslation(messageId) {
            console.log('closeTranslation appelÃ©e:', messageId);
            const container = document.getElementById('translated-text-' + messageId);
            if (container) {
                container.style.display = 'none';
                container.innerHTML = '';
            }
        }

        // Fermer les menus de traduction quand on clique ailleurs
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.translate-wrapper')) {
                document.querySelectorAll('.translate-menu.show').forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });
        
        console.log('Script chargÃ© avec succÃ¨s');
        console.log('Fonctions disponibles:', typeof toggleTranslateMenu, typeof translateMessageTo, typeof closeTranslation);
    </script>
