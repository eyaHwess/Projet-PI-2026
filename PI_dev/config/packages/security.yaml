security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\AppUserChecker

            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: email
                password_parameter: password
                enable_csrf: true
                success_handler: App\Security\LoginSuccessHandler
                failure_handler: App\Security\LoginFailureHandler

            logout:
                path: app_logout
                target: /login

    access_control:
        # Public routes (no authentication required)
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/connect, roles: PUBLIC_ACCESS }
        - { path: ^/user/add, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/demo, roles: PUBLIC_ACCESS }
        
        # Goal/Routine/Activity system (public access)
        - { path: ^/goals, roles: PUBLIC_ACCESS }
        - { path: ^/goal, roles: PUBLIC_ACCESS }
        - { path: ^/routines, roles: PUBLIC_ACCESS }
        - { path: ^/routine, roles: PUBLIC_ACCESS }
        - { path: ^/activity, roles: PUBLIC_ACCESS }
        - { path: ^/activities, roles: PUBLIC_ACCESS }
        - { path: ^/favorites, roles: PUBLIC_ACCESS }
        - { path: ^/calendar, roles: PUBLIC_ACCESS }
        - { path: ^/consistency, roles: PUBLIC_ACCESS }
        - { path: ^/time-investment, roles: PUBLIC_ACCESS }
        
        # Admin routes (require ROLE_ADMIN)
        - { path: ^/admin, roles: ROLE_ADMIN }
        
        # Coach management routes (coaches only: manage requests, etc.)
        - { path: ^/coach/, roles: ROLE_COACH }
        - { path: ^/sessions/manage, roles: ROLE_COACH }
        
        # User dashboard and other authenticated routes
        - { path: ^/user, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            App\Entity\User:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
