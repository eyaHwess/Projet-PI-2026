parameters:
    openAiApiKey: '%env(OPENAI_API_KEY)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    # Client HTTP natif pour Stripe (Ã©vite ext-curl)
    stripe.http_client:
        class: Symfony\Component\HttpClient\NativeHttpClient

    App\HttpClient\StripeSymfonyHttpClient:
        arguments:
            $httpClient: '@stripe.http_client'

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Repository\:
        resource: '../src/Repository'
        autowire: true
        autoconfigure: true
